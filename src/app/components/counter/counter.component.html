
<h3 class="text-center">Counter App Using NgRx</h3>
<div class="border border-3 p-3 col-sm-4 offset-4 text-center">
    <h4>Count: {{ count$ | async}} </h4>

    <button class="btn btn-secondary" (click)="decrementCount()">Decrement</button>
    <button class="btn btn-danger mx-2" (click)="resetCount()">Reset</button>
    <button class="btn btn-success" (click)="incrementCount()">Increment</button>
</div>
