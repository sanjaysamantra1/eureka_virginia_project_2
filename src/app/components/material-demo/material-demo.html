<h3 class="text-center">Let's Learn Angular Material</h3>

<div class="border border-2 rounded-2 p-2 m-2">
  <h4>Buttons:</h4>
  <button matButton>Basic Button</button>
  <button matButton="elevated" class="mx-2">Elevated Button</button>
  <button matButton="outlined" class="mx-2">outlined Button</button>
  <button matButton="filled" class="mx-2">filled Button</button>
  <button matButton="tonal">tonal Button</button>
</div>

<div class="border border-2 rounded-2 p-2 m-2">
  <h4>Card:</h4>
  <mat-card class="example-card col-sm-4" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{longText}}
    </mat-card-content>
  </mat-card>
</div>

<div class="border border-2 rounded-2 p-2 m-2">
  <h4>Dialog:</h4>
  <button matButton (click)="openDialog()">Open dialog</button>
  <button matButton (click)="openSnackBar()">Open Snackbar</button>
</div>

<div class="border border-2 rounded-2 p-2 m-2">
  <h4>Table:</h4>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
